[editor]
scroll-padding = 5
line-number = "relative"
buffer-line = true
gutters = ["spacer", "line-numbers", "spacer"]

[editor.cursor-shape]
insert = "block"
normal = "bar"

[editor.status-bar]
left = ["mode"]
center = ["file-name"]
right = [
  "cursor-percentage",
  "cursor-position",
  "line-count",
  "file-encoding",
  "file-type",
]
mode.normal = "NOR"
mode.insert = "INS"

[keys.normal]
"h" = "move_left"
"j" = "move_down"
"k" = "move_up"
"l" = "move_right"
"g" = { "g" = "go_to_top", "e" = "go_to_bottom" }
"<left>" = "move_left"
"<down>" = "move_down"
"<up>" = "move_up"
"<right>" = "move_right"
